<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to My Clone â€” OpenSelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 16px 24px;
      background: rgba(20, 20, 30, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(20px);
    }

    .avatar {
      width: 42px; height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .header-info h1 {
      font-size: 16px; font-weight: 600;
      background: linear-gradient(135deg, #c4b5fd, #818cf8);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .header-info .status {
      font-size: 12px; color: #6ee7b7;
      display: flex; align-items: center; gap: 4px;
    }

    .status-dot {
      width: 6px; height: 6px;
      background: #6ee7b7; border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .powered-by {
      margin-left: auto;
      font-size: 11px; color: #52525b;
      text-decoration: none;
    }

    .powered-by:hover { color: #a78bfa; }

    /* Chat Area */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar { width: 4px; }
    .chat-container::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.them {
      align-self: flex-start;
      background: rgba(39, 39, 42, 0.8);
      border: 1px solid rgba(255,255,255,0.04);
      border-bottom-left-radius: 4px;
    }

    .message.me {
      align-self: flex-end;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border-bottom-right-radius: 4px;
      color: white;
    }

    .typing {
      align-self: flex-start;
      padding: 12px 16px;
      background: rgba(39, 39, 42, 0.8);
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      display: flex; gap: 4px;
    }

    .typing span {
      width: 7px; height: 7px;
      background: #71717a;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    .welcome {
      text-align: center;
      padding: 40px 20px;
      color: #71717a;
    }

    .welcome h2 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #c4b5fd, #818cf8);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .welcome p { font-size: 14px; margin-bottom: 4px; }

    /* Input Area */
    .input-area {
      padding: 16px 24px;
      background: rgba(20, 20, 30, 0.95);
      border-top: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
    }

    .input-row {
      display: flex; gap: 8px;
      max-width: 700px;
      margin: 0 auto;
    }

    #messageInput {
      flex: 1;
      background: rgba(39, 39, 42, 0.6);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 10px 16px;
      color: #e4e4e7;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #messageInput:focus {
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    #messageInput::placeholder { color: #52525b; }

    #sendBtn {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border: none;
      border-radius: 12px;
      width: 44px;
      cursor: pointer;
      color: white;
      font-size: 18px;
      transition: transform 0.15s, opacity 0.2s;
    }

    #sendBtn:hover { transform: scale(1.05); }
    #sendBtn:active { transform: scale(0.95); }
    #sendBtn:disabled { opacity: 0.4; cursor: not-allowed; }

    @media (max-width: 600px) {
      .message { max-width: 85%; }
      .header { padding: 12px 16px; }
      .chat-container { padding: 16px; }
      .input-area { padding: 12px 16px; }
    }
  </style>
</head>
<body>

<div class="header">
  <div class="avatar">ðŸ§‘</div>
  <div class="header-info">
    <h1 id="cloneName">Loading...</h1>
    <div class="status"><span class="status-dot"></span> Online</div>
  </div>
  <a class="powered-by" href="https://github.com/Open-Self/Open-Self" target="_blank">âš¡ OpenSelf</a>
</div>

<div class="chat-container" id="chat">
  <div class="welcome">
    <h2>Talk to My Clone</h2>
    <p>This is an AI clone that speaks like me.</p>
    <p>Say hi! ðŸ‘‹</p>
  </div>
</div>

<div class="input-area">
  <div class="input-row">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" autofocus>
    <button id="sendBtn">â†‘</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const cloneNameEl = document.getElementById('cloneName');

  // Fetch clone info
  fetch('/api/info')
    .then(r => r.json())
    .then(d => { cloneNameEl.textContent = `${d.name}'s Clone`; })
    .catch(() => { cloneNameEl.textContent = 'Clone'; });

  function addMessage(text, isMe) {
    const div = document.createElement('div');
    div.className = `message ${isMe ? 'me' : 'them'}`;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function showTyping() {
    const div = document.createElement('div');
    div.className = 'typing';
    div.id = 'typingIndicator';
    div.innerHTML = '<span></span><span></span><span></span>';
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function hideTyping() {
    const el = document.getElementById('typingIndicator');
    if (el) el.remove();
  }

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    // Remove welcome on first message
    const welcome = chat.querySelector('.welcome');
    if (welcome) welcome.remove();

    addMessage(msg, true);
    input.value = '';
    sendBtn.disabled = true;

    showTyping();

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, contact: 'Visitor' }),
      });

      const data = await res.json();
      hideTyping();

      if (data.error) {
        addMessage(data.error, false);
      } else if (data.replies) {
        for (const reply of data.replies) {
          addMessage(reply, false);
        }
      }
    } catch (err) {
      hideTyping();
      addMessage('Connection error. Is the server running?', false);
    }

    sendBtn.disabled = false;
    input.focus();
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
